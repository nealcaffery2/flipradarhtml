<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Flip Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --brand: #b91c1c;
            --brand-600: #dc2626;
            --text: #0f172a;
            --muted: #64748b;
            --line: #e2e8f0;
            --card: #ffffff;
            --background: #f8fafc;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 48px 32px;
            border: 1px solid var(--line);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo svg {
            height: 32px;
            width: 32px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 0.2px;
            color: var(--brand);
        }

        .welcome {
            text-align: center;
            margin-bottom: 32px;
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .welcome p {
            color: var(--muted);
            font-size: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid var(--line);
            border-radius: 12px;
            font-size: 16px;
            background: var(--card);
            color: var(--text);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .password-requirements {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 2px 0;
        }

        .requirement.valid {
            color: var(--success);
        }

        .requirement.invalid {
            color: var(--error);
        }

        .btn {
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--brand);
            color: white;
        }

        .btn-primary:hover {
            background: var(--brand-600);
            transform: translateY(-1px);
        }

        .btn-google {
            background: white;
            color: var(--text);
            border: 2px solid var(--line);
        }

        .btn-google:hover {
            background: #f8fafc;
            border-color: var(--muted);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--line);
        }

        .divider-text {
            font-size: 14px;
            color: var(--muted);
            font-weight: 500;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
        }

        .login-link a {
            color: var(--brand);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .alert.error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .terms {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin-top: 16px;
            line-height: 1.5;
        }

        .terms a {
            color: var(--brand);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 20px;
                padding: 32px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Logo -->
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="9" stroke="#b91c1c" stroke-width="2"/>
                <path d="M12 12 L19 7" stroke="#b91c1c" stroke-width="2" stroke-linecap="round"/>
                <circle cx="19" cy="7" r="2" fill="#b91c1c"/>
            </svg>
            <span class="logo-text">Flip Radar</span>
        </div>

        <!-- Welcome -->
        <div class="welcome">
            <h1>Create Your Account</h1>
            <p>Join thousands of real estate investors finding profitable deals</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="alert" style="display: none;"></div>

        <!-- Signup Form -->
        <form class="auth-form" id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <span>•</span> At least 8 characters
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <span>•</span> One uppercase letter
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <span>•</span> One lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <span>•</span> One number
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">
                <span id="submit-text">Create Account</span>
                <div id="submit-loading" class="loading" style="display: none;"></div>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">or</span>
            <div class="divider-line"></div>
        </div>

        <!-- Google Sign Up -->
        <button class="btn btn-google" id="google-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <!-- Terms -->
        <div class="terms">
            By creating an account, you agree to our 
            <a href="#" target="_blank">Terms of Service</a> and 
            <a href="#" target="_blank">Privacy Policy</a>
        </div>

        <!-- Login Link -->
        <div class="login-link">
            <span>Already have an account? </span>
            <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://gvrpmexbyynaikwiijtz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2cnBtZXhieXluYWlrd2lpanR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNzU4NTIsImV4cCI6MjA3Mjg1MTg1Mn0.Crj9RyWIbhQuzUqlf8FQW1A66jVcxa2p9QtolfRLHFY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const form = document.getElementById('signup-form');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitLoading = document.getElementById('submit-loading');
        const googleBtn = document.getElementById('google-btn');
        const alert = document.getElementById('alert');

        // Password requirement elements
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqLowercase = document.getElementById('req-lowercase');
        const reqNumber = document.getElementById('req-number');

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'index.html';
            }
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showAlert('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // Show/hide alert
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        // Toggle loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            googleBtn.disabled = loading;
            
            if (loading) {
                submitText.style.display = 'none';
                submitLoading.style.display = 'block';
            } else {
                submitText.style.display = 'block';
                submitLoading.style.display = 'none';
            }
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // Update requirement indicators
            reqLength.className = `requirement ${requirements.length ? 'valid' : 'invalid'}`;
            reqUppercase.className = `requirement ${requirements.uppercase ? 'valid' : 'invalid'}`;
            reqLowercase.className = `requirement ${requirements.lowercase ? 'valid' : 'invalid'}`;
            reqNumber.className = `requirement ${requirements.number ? 'valid' : 'invalid'}`;

            return Object.values(requirements).every(req => req);
        }

        // Form validation
        function validateForm() {
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Reset error states
            [firstNameInput, lastNameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.classList.remove('error');
            });

            let isValid = true;
            let errorMessage = '';

            if (!firstName) {
                firstNameInput.classList.add('error');
                errorMessage = 'First name is required';
                isValid = false;
            }

            if (!lastName) {
                lastNameInput.classList.add('error');
                errorMessage = 'Last name is required';
                isValid = false;
            }

            if (!email) {
                emailInput.classList.add('error');
                errorMessage = 'Email is required';
                isValid = false;
            }

            if (!validatePassword(password)) {
                passwordInput.classList.add('error');
                errorMessage = 'Password does not meet requirements';
                isValid = false;
            }

            if (password !== confirmPassword) {
                confirmPasswordInput.classList.add('error');
                errorMessage = 'Passwords do not match';
                isValid = false;
            }

            if (!isValid) {
                showAlert(errorMessage);
            }

            return isValid;
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            setLoading(true);
            hideAlert();

            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            full_name: `${firstName} ${lastName}`
                        }
                    }
                });

                if (error) throw error;

                if (data.user && !data.session) {
                    showAlert('Please check your email to confirm your account before signing in!', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }

            } catch (error) {
                console.error('Signup error:', error);
                showAlert(error.message || 'An error occurred. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Handle Google sign up
        async function handleGoogleSignUp() {
            try {
                setLoading(true);
                hideAlert();

                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/auth/callback`
                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Google sign up error:', error);
                showAlert(error.message || 'Failed to sign up with Google');
                setLoading(false);
            }
        }

        // Event listeners
        form.addEventListener('submit', handleSubmit);
        googleBtn.addEventListener('click', handleGoogleSignUp);

        // Password validation on input
        passwordInput.addEventListener('input', (e) => {
            validatePassword(e.target.value);
            passwordInput.classList.remove('error');
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', () => {
            confirmPasswordInput.classList.remove('error');
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.classList.add('error');
            }
        });

        // Remove error styling on input
        [firstNameInput, lastNameInput, emailInput].forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
            });
        });
    </script>
</body>
</html>
