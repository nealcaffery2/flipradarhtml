<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... - Flip Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --brand: #b91c1c;
            --text: #0f172a;
            --muted: #64748b;
            --card: #ffffff;
            --background: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .callback-container {
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo svg {
            height: 32px;
            width: 32px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 0.2px;
            color: var(--brand);
        }

        .loading-content h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--text);
        }

        .loading-content p {
            color: var(--muted);
            margin-bottom: 32px;
            font-size: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-content {
            display: none;
        }

        .error-content h2 {
            color: #ef4444;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .error-content p {
            color: var(--muted);
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--brand);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #dc2626;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--brand);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <!-- Logo -->
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="9" stroke="#b91c1c" stroke-width="2"/>
                <path d="M12 12 L19 7" stroke="#b91c1c" stroke-width="2" stroke-linecap="round"/>
                <circle cx="19" cy="7" r="2" fill="#b91c1c"/>
            </svg>
            <span class="logo-text">Flip Radar</span>
        </div>

        <!-- Loading State -->
        <div class="loading-content" id="loadingContent">
            <div class="spinner"></div>
            <h2>Signing you in...</h2>
            <p>Please wait while we complete your authentication.</p>
            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Error State -->
        <div class="error-content" id="errorContent">
            <h2>Authentication Error</h2>
            <p id="errorMessage">Something went wrong during sign in. Please try again.</p>
            <a href="login.html" class="btn">Back to Login</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://gvrpmexbyynaikwiijtz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2cnBtZXhieXluYWlrd2lpanR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNzU4NTIsImV4cCI6MjA3Mjg1MTg1Mn0.Crj9RyWIbhQuzUqlf8FQW1A66jVcxa2p9QtolfRLHFY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elements
        const loadingContent = document.getElementById('loadingContent');
        const errorContent = document.getElementById('errorContent');
        const errorMessage = document.getElementById('errorMessage');

        async function handleAuthCallback() {
            try {
                // Get the URL hash parameters
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                // Check for error in URL
                const error = hashParams.get('error');
                const errorDescription = hashParams.get('error_description');
                
                if (error) {
                    throw new Error(errorDescription || error);
                }

                // Handle the auth callback
                const { data, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    throw sessionError;
                }

                if (data.session) {
                    // Success! User is authenticated
                    console.log('User authenticated:', data.session.user);
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    // No session found, check if we need to exchange code
                    const { data: authData, error: authError } = await supabase.auth.getUser();
                    
                    if (authError) {
                        throw authError;
                    }

                    if (authData.user) {
                        // User exists, redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    } else {
                        throw new Error('No user session found');
                    }
                }

            } catch (error) {
                console.error('Auth callback error:', error);
                
                // Show error state
                loadingContent.style.display = 'none';
                errorContent.style.display = 'block';
                errorMessage.textContent = error.message || 'Authentication failed. Please try again.';
            }
        }

        // Handle auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session);
            
            if (event === 'SIGNED_IN' && session) {
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            }
        });

        // Start the callback handling process
        handleAuthCallback();

        // Fallback: redirect to login after 10 seconds if still loading
        setTimeout(() => {
            if (loadingContent.style.display !== 'none') {
                loadingContent.style.display = 'none';
                errorContent.style.display = 'block';
                errorMessage.textContent = 'Authentication timed out. Please try signing in again.';
            }
        }, 10000);
    </script>
</body>
</html>
