<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flip Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --brand: #b91c1c;
            --brand-600: #dc2626;
            --text: #0f172a;
            --muted: #64748b;
            --line: #e2e8f0;
            --card: #ffffff;
            --background: #f8fafc;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 48px 32px;
            border: 1px solid var(--line);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo svg {
            height: 32px;
            width: 32px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 0.2px;
            color: var(--brand);
        }

        .welcome {
            text-align: center;
            margin-bottom: 32px;
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .welcome p {
            color: var(--muted);
            font-size: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid var(--line);
            border-radius: 12px;
            font-size: 16px;
            background: var(--card);
            color: var(--text);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .btn {
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--brand);
            color: white;
        }

        .btn-primary:hover {
            background: var(--brand-600);
            transform: translateY(-1px);
        }

        .btn-google {
            background: white;
            color: var(--text);
            border: 2px solid var(--line);
        }

        .btn-google:hover {
            background: #f8fafc;
            border-color: var(--muted);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--line);
        }

        .divider-text {
            font-size: 14px;
            color: var(--muted);
            font-weight: 500;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 24px;
        }

        .toggle-auth button {
            background: none;
            border: none;
            color: var(--brand);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .alert.error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password button {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        .forgot-password button:hover {
            color: var(--brand);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="9" stroke="#b91c1c" stroke-width="2"/>
                <path d="M12 12 L19 7" stroke="#b91c1c" stroke-width="2" stroke-linecap="round"/>
                <circle cx="19" cy="7" r="2" fill="#b91c1c"/>
            </svg>
            <span class="logo-text">Flip Radar</span>
        </div>

        <!-- Welcome -->
        <div class="welcome">
            <h1 id="form-title">Welcome Back</h1>
            <p id="form-subtitle">Sign in to access your real estate insights</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="alert" style="display: none;"></div>

        <!-- Auth Form -->
        <form class="auth-form" id="auth-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group" id="password-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">
                <span id="submit-text">Sign In</span>
                <div id="submit-loading" class="loading" style="display: none;"></div>
            </button>

            <div class="forgot-password" id="forgot-password" style="display: none;">
                <button type="button" id="forgot-btn">Forgot your password?</button>
            </div>
        </form>

        <!-- Divider -->
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">or</span>
            <div class="divider-line"></div>
        </div>

        <!-- Google Sign In -->
        <button class="btn btn-google" id="google-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <!-- Toggle between Sign In/Sign Up -->
        <div class="toggle-auth">
            <span id="toggle-text">Don't have an account?</span>
            <button type="button" id="toggle-btn">Sign up</button>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://gvrpmexbyynaikwiijtz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2cnBtZXhieXluYWlrd2lpanR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNzU4NTIsImV4cCI6MjA3Mjg1MTg1Mn0.Crj9RyWIbhQuzUqlf8FQW1A66jVcxa2p9QtolfRLHFY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordGroup = document.getElementById('password-group');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitLoading = document.getElementById('submit-loading');
        const googleBtn = document.getElementById('google-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleText = document.getElementById('toggle-text');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const alert = document.getElementById('alert');
        const forgotPassword = document.getElementById('forgot-password');
        const forgotBtn = document.getElementById('forgot-btn');

        // State
        let isSignUp = false;
        let isPasswordReset = false;

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'index.html'; // Redirect to dashboard
            }
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showAlert('Successfully signed in! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // Show/hide alert
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        // Toggle loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            googleBtn.disabled = loading;
            
            if (loading) {
                submitText.style.display = 'none';
                submitLoading.style.display = 'block';
            } else {
                submitText.style.display = 'block';
                submitLoading.style.display = 'none';
            }
        }

        // Toggle between sign in/sign up
        function toggleAuthMode() {
            isSignUp = !isSignUp;
            isPasswordReset = false;
            
            if (isSignUp) {
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Join Flip Radar and start finding deals';
                submitText.textContent = 'Create Account';
                toggleText.textContent = 'Already have an account?';
                toggleBtn.textContent = 'Sign in';
                passwordGroup.style.display = 'flex';
                forgotPassword.style.display = 'none';
            } else {
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to access your real estate insights';
                submitText.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleBtn.onclick = () => window.location.href = 'signup.html';
                passwordGroup.style.display = 'flex';
                forgotPassword.style.display = 'block';
            }
            
            hideAlert();
            form.reset();
        }

        // Toggle to password reset mode
        function togglePasswordReset() {
            isPasswordReset = true;
            
            formTitle.textContent = 'Reset Password';
            formSubtitle.textContent = 'Enter your email to receive a reset link';
            submitText.textContent = 'Send Reset Link';
            toggleText.textContent = 'Remember your password?';
            toggleBtn.textContent = 'Sign in';
            passwordGroup.style.display = 'none';
            forgotPassword.style.display = 'none';
            
            hideAlert();
            form.reset();
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            setLoading(true);
            hideAlert();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                if (isPasswordReset) {
                    // Password reset
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`
                    });

                    if (error) throw error;

                    showAlert('Password reset link sent to your email!', 'success');
                    setTimeout(() => {
                        isPasswordReset = false;
                        toggleAuthMode();
                    }, 2000);

                } else if (isSignUp) {
                    // Sign up
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;

                    if (data.user && !data.session) {
                        showAlert('Please check your email to confirm your account!', 'success');
                    }

                } else {
                    // Sign in
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;
                }

            } catch (error) {
                console.error('Auth error:', error);
                showAlert(error.message || 'An error occurred. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Handle Google sign in
        async function handleGoogleSignIn() {
            try {
                setLoading(true);
                hideAlert();

                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/index.html`
                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Google sign in error:', error);
                showAlert(error.message || 'Failed to sign in with Google');
                setLoading(false);
            }
        }

        // Event listeners
        form.addEventListener('submit', handleSubmit);
        googleBtn.addEventListener('click', handleGoogleSignIn);
        toggleBtn.addEventListener('click', () => {
            if (isPasswordReset) {
                isPasswordReset = false;
                toggleAuthMode();
            } else {
                toggleAuthMode();
            }
        });
        forgotBtn.addEventListener('click', togglePasswordReset);

        // Remove error styling on input
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
            });
        });
    </script>
</body>
</html>
